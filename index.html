<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Nunito:wght@300&display=swap" rel="stylesheet"> 
    <script></script>
    <link rel="stylesheet" href="SignStyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>

    
    <div id="left">
    </div>

    <div id="right-top">
       <h3> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <p> Sign up <i>now</i> to get started </p>  </h3> 
    </div>

    <div id="right-middle">
        <h2>Let's do this!</h2>

        <div id="container" >
            
            <form action="http://httpbin.org/post" method="post">
                <label class="UserInput" for="firstName">First Name</label>
                <input type="text" required>
            </form>

            <form action="http://httpbin.org/post" method="post" >
                <label class="UserInput" for="lastName">Last Name</label>
                <input type="text" required>
            </form>  

            <form action="http://httpbin.org/post" method="post">
                <label class="UserInput" for="email">Email</label>
                <input type="email" required>
            </form>

            <form action="http://httpbin.org/post" method="post">
                <label class="UserInput" for="phone">Phone Number</label>
                <input type="tel" required>
            </form>

            <form action="http://httpbin.org/post" method="post">
                <label class="UserInput" for="password">Password</label>
                <input type="password" required>
            </form>

            

        </div>

    </div>

    <div id="right-bottom">
        <button id="buttonSubmit" type="submit">Create account</button>
    </div>    


</body>
</html>
